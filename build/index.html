<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="">
<div class="container-fluid ">
    <section class="header">
        <nav class="navbar navbar-fixed-top ">
            <div class="container-fluid bg-primary ">
                <div class="navbar-header margin-t-10 margin-b-10 ">
                    <p class="navbar-text f-size-20 margin-b-0 margin-l-0 margin-r-0 color4">Dual Avatar Script Builder</p>
                </div>
                <div class="navbar-header margin-t-10 margin-b-10 navbar-right">
                    <button type="button" class="btn btn-white navbar-btn color1">Log out</button>
                </div>
    
            </div>
        </nav>
    
        <div class="row navigation-row">
            <div class="col-md-12">
                <div class="pull-left margin-0">
                    <button class="btn btn-light color1 pull-right ">
                        Transfer avatar script
                    </button>
    
                    <button type="button" class="btn btn-light color1 pull-right margin-r-15" data-toggle="collapse" data-target=".create-script-menu" aria-expanded="false" aria-controls="create-script-menu">
                        Create new avatar script
                    </button>
                </div>
            </div>
    
            <div class="col-md-12 collapse create-script-menu">
                <div class="row">
                <hr>
                    <div class="col-md-5">
                        <h4>Create new avatar script</h4>
                        <div class="row">
                            <form class="form js_form_create_new_script" action="ajax.php" method="get">
                                <div class="control-group col-md-4">
                                    <div class="controls">
                                        <div class="form-group error-wrapper ">
                                            <label class="sr-only" for="newScriptName">Script name</label>
                                            <span class="error-message hidden">Error - empty field "New script name"</span>
                                            <input type="text" class="form-control js_new_script_name" name="newScriptName" id="newScriptName" placeholder="Enter new script name">
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group col-md-6 ">
                                    <div class="controls">
                                        <div class="form-group">
                                            <label class="sr-only" for="newScriptDescription">Script description</label>
                                            <input type="text" class="form-control js_new_script_description" name="newScriptDescription" id="newScriptDescription" placeholder="Enter script description">
    
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-default js_create_new_script">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main-content">
        <div class="row margin-t-20 script-scroll">
            <div class="col-md-12 clearfix panel-wrapper">
                <div class="panel panel-default btn-square">
                    <div class="panel-title">
                        Scripts
                    </div>

                    <div class="panel-body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td class="script-name-column">Script</td>
                                <td>Description</td>
                                <td>Voice Talent ID</td>
                                <td>Camp ID</td>
                                <td>Rebuttals</td>
                                <td>Status</td>
                                <td class="open-location-column text-center">Location</td>
                                <td class="delete-column text-center">Delete</td>
                            </tr>
                            </thead>
                            <tbody class="scripts_container">
                                <tr class="js_script_row" data-script-id="1">
                                    <td class="script-name-column"> test name</td>
                                    <td class="description-field-column">
                                        <input type="text" class="input-without-style" value="As we got further and further away, it [the Earth] diminished in size.">
                                    </td>
                                    <td class="voice-talent-column">
                                        <input type="text" class="input-without-style" value="Test">
                                    </td>
                                    <td class="camp-id-column"> --</td>
                                    <td class="rebuttals-numbers-column"><a href="/rebuttals.html">0</a></td>
                                    <td class="script-status status_innactive">innactive</td>
                                    <td class="open-location-column text-center"><a href="#" data-toggle="tooltip" data-placement="top" title="watch location of script"><i class="fa fa-folder-open-o fa-lg"></i></a></td>
                                    <td class="delete-column text-center"><a href="#" class="js_delete_row"><i class="fa fa-trash color10 fa-lg"></i></a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
